<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <!--[if lt IE 9]>
		<script src="{{ url_for('static',filename='js/html5shiv.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper">
                {%if current_user.is_admin == False %}
            {% include 'head_side_bar_emp.html' %}
        {%else %}
            {% include 'head_side_bar.html' %}
        {%endif %}
        <div class="account-page">
            <div class="container">
                <h3 class="account-title">Thay đổi mật khẩu</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                        </div>
                        <form action="/update_password", method="POST">


                            <div class="form-group form-focus">
                                <label class="focus-label">Mật khẩu hiện tại</label>
                                <input class="form-control floating" type="password" id="current_password" name="current_password">
                            </div>
                            <div class="form-group form-focus">
                                <label class="focus-label">Mật khẩu mới</label>
                                <input class="form-control floating" type="password" id="new_password" name="new_password">
                            </div>

                            <div class="form-group form-focus">
                                <label class="focus-label">Nhập lại mật khẩu</label>
                                <input class="form-control floating" type="password" id = "re_enter_new_password" name="re_enter_new_password">
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block account-btn" type="button" id="update_pass">Thay đổi mật khẩu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
    <script src="{{ url_for('static',filename='js/profile.js') }}"></script>
</body>

</html>
