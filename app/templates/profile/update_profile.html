<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>Sửa thông tin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <!--[if lt IE 9]>
		<script src="{{ url_for('static',filename='js/html5shiv.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/respond.min.js') }}"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        {%if current_user.is_admin == False %}
            {% include 'head_side_bar_emp.html' %}
        {%else %}
            {% include 'head_side_bar.html' %}
        {%endif %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">Sửa hồ sơ</h4>
                    </div>
                </div>


                <form action="/update_profile" method="POST">
                    <div class="card-box">
                        <h3 class="card-title">Thông tin cơ bản</h3>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="profile-img-wrap">
                                    <img class="inline-block" src="{{ url_for('static',filename=current_user.avatar) }}" alt="user">
<!--                                    <div class="fileupload btn">-->
<!--                                        <span class="btn-text">edit</span>-->
<!--                                        <input class="upload" type="file" id="avatar" accept="image/*">-->
<!--                                    </div>-->
                                </div>
                                <div class="profile-basic">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group form-focus">
                                                <label class="focus-label">Tên</label>
                                                <input type="text" class="form-control floating"name="name" id = "name"value="{{current_user.name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group form-focus">
                                                <label class="focus-label">Phone</label>
                                                <input type="text" class="form-control floating" name="phone" id="phone" value="{{current_user.phone}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group form-focus">
                                                <label class="focus-label">Ngày sinh</label>
                                                <div class="cal-icon">
                                                    <input class="form-control floating datetimepicker" type="text" id="date_of_birth" value="{{current_user.date_of_birth.strftime('%d/%m/%Y')}}" name="date_of_birth">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group text-center">
                            <button type="button" class="btn btn-primary account-btn" id="update">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static',filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.slimscroll.js') }}"></script>
    <script src="{{ url_for('static',filename='js/select2.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-datetimepicker.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
    <script src="{{ url_for('static',filename='js/profile.js') }}"></script>
</body>

</html>
